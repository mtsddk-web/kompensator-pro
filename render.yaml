services:
  # Backend API
  - type: web
    name: kompensator-pro-api
    env: python
    region: frankfurt
    plan: free
    branch: main
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: DEBUG
        value: "True"
      - key: UPLOAD_DIR
        value: "./uploads"
      - key: MAX_FILE_SIZE
        value: "10485760"
